<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (sessionStorage.clickcount) {
      sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
    } else {
      sessionStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "Click " + sessionStorage.clickcount + " time(s) in this session.";
  } else {
    document.getElementById("result").innerHTML = "does not support web storage...";
  }
}
</script>
</head>
<body>

<p><button onclick="clickCounter()"
     type="button">Click me!</button></p>
<div id="result"></div>
<p>Counter increase.</p>

</body>
</html>
