<html>
<head>
<style>
.myc1{
   background-color:yellow;
   color:red;
   height:150px;
   width:800px;
   border:2px solid blue;
   border-radius:40px;

}


</style>
<script src="../script/jquery-3.4.0.js"></script>
<script>
$(document).ready(function(){
   $('#show').click(function(){
	$('h1').show('fast',function(){

	});
   
   
   
   });
    $('#hide').click(function(){
	$('h1').hide(1000,function(){

	});
   
   
   
   });
   
   
    $('#toggle').click(function(){
	$('h1').toggle(1000,function(){
	 console.log(" toggle completed");
	
	});
   
   
   
   });
 })


</script>
</head>
