<html>
<head>
<style>
.myclass{
   height:100px;
   width:600px;
   background-color:blue;
   color:white;
   border:2px dashed red;
   border-radius:40px;
   font-size:20px;
}

</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>

$(document).ready(function(){
$('#show').click(function(){
    $('.myclass').show("slow",function(){
	      $('#myid').text("show completed");
	});

});
$('#hide').click(function(){
    $('.myclass').hide("fast",function(){
	      $('#myid').text("hide completed");
	});

});
$('#toggle').click(function(){
    $('.myclass').toggle(1000,function(){
	      $('#myid').text("toggle completed");
	});

});

});
</script>
</head>
<body>
<div id="myid"></div>
<input type="button" name="btn" value="show para" id="show">
<input type="button" name="btn" value="hide para" id="hide">
<input type="button" name="btn" value="toggle para" id="toggle">

<p class="myclass">This is paragraph</p>


</body>
</html>
