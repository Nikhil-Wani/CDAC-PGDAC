$('input[name="nm"]').bind("blur",function(){

$('#mydiv').delegate("#nm1","focus",function(){
      $('input[name="nm"]').addClass("myclass");  
});

$('#mydiv').delegate("#nm1","blur",function(){
      $('input[name="nm"]').removeClass("myclass");  
});


$("#btn2").click(function(){
	      var cp=$('input[name="nm"]').clone();
		  $("#mydiv").append(cp);
	
	});




});
</script>

<body>

<input type="button" name="btn" value="Clone the button" id="btn2">
<hr>
<div id="mydiv">
<input type="text" name="nm" id="nm1">

</div>
