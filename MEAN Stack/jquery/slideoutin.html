<html>
<head>
<style>
.myc1{
   background-color:yellow;
   color:red;

   width:800px;

   border-radius:40px;

}


</style>
<script src="../script/jquery-3.4.0.js"></script>
<script>
$(document).ready(function(){
   $('#slideup').click(function(){
	$('h1').slideUp(1000,function(){

   });

   });

	$('h1').slideToggle(1000,function(){
	 console.log(" Slidetoggle to completed");
	
	});
   
   
   
   });
 })


</script>
</head>
